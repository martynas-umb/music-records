<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo time</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body>
    
    <header>
        <div class="container">
            <h1>Music Albums</h1>
        </div>
    </header>

    <section class="container">

        <div class="text-right">
            <button class="btn btn-success btn-show-modal" data-toggle="modal" data-target="#newAlbum">Add new</button>
        </div>

        <div class="album-list"></div>

    </section>

    <footer class="container"></footer>

    <!-- Modal -->
    <div class="modal fade" id="newAlbum" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Add new album</h4>
                </div>
                <div class="modal-body">
                    <p class="error-message text-danger">
                        Not all fields filled.
                    </p>
                    <form class=" form-horizontal">
                        <div class="form-group">
                            <label for="artist" class="col-sm-2 control-label">Artist</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="artist" placeholder="Artist">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="album" class="col-sm-2 control-label">Album name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="album">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="releaseDate" class="col-sm-2 control-label">Year</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="releaseDate">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="image" class="col-sm-2 control-label">Image</label>
                            <div class="col-sm-10">
                                <input type="file" class="form-control" id="image">
                            </div>
                        </div>
                    </form>
                    <div class="success-message">
                        Album saved. <a href="#">Want to add another one?</a>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Add</button>
                </div>
            </div>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="api.js"></script>
    <script src="script.js"></script>
</body>

</html>
